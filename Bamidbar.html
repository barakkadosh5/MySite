<html lang="en">
<head runat="server">
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Under Construction</title>
     <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom, #f2f2f2, #d9d9d9);
      color: #333;
      text-align: center;
    }

    .container {
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      margin: 10px 0;
    }

    p {
      font-size: 1.2rem;
      margin: 15px 0;
    }

    .construction-icon {
      font-size: 5rem;
      color: #ff9933;
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }

    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #666;
    }

    footer a {
      color: #007bff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
