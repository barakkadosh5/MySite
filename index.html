    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            direction: rtl; /* Sets Right-to-Left layout */
            text-align: right;
        }

        /* Page Container */
        .container {
            width: 90%;
            margin: 20px auto;
            text-align: right; /* Align content to the right */
        }

        /* Buttons styled as links */
        .button-row {
            display: flex;
            justify-content: right;
            gap: 10px;
            margin: 10px 0;
            flex-wrap: wrap; /* Wraps buttons on smaller screens */
        }

        .button-row a {
            flex: 1 1 18%; /* Ensures 5 buttons per row */
            padding: 15px;
            text-decoration: none;
            background-color: #0078D7;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            display: inline-block;
            text-align: center;
            transition: background 0.3s;
        }

        .button-row a:hover {
            background-color: #005cbf;
        }

        /* H2 Styling */
        h2 {
            font-size: 24px;
            color: #0078D7;
            margin: 20px 0;
            text-align: right; /* Align to the right */
        }

        /* General Styles for News Panel */
        .news-panel {
            width: 100%;
            overflow: hidden;
            background-color: #333;
            color: #fff;
            margin-top: 20px;
            position: relative;
            padding: 10px 0;
        }

        .news-content {
            display: inline-block;
            white-space: nowrap;
            font-size: 18px;
        }

        /* Slow Animation for Weekly Message */
        .slow-banner .news-content {
            animation: scrollSlow 30s linear infinite; /* Slower animation */
        }

        @keyframes scrollSlow {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-900%);
            }
        }

        /* Fast Animation for Regular Banner */
        .fast-banner .news-content {
            animation: scrollFast 15s linear infinite; /* Faster animation */
        }

        @keyframes scrollFast {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-250%);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .button-row a {
                flex: 1 1 40%; /* Smaller buttons for phones, 2 per row */
            }

            .news-content {
                font-size: 14px;
            }

            h2 {
                font-size: 20px; /* Smaller heading for mobile */
            }
        }
    </style>
</head>

    <script>
        // Array of weekly messages
        const weeklyMessages = [
            "פרשת השבוע בראשית",
            "פרשת השבוע ויחי",
            "פרשת השבוע שמות",
            "פרשת השבוע וארא",

            "פרשת השבוע יתרו",

            "פרשת השבוע אמור",
            "פרשת השבוע בהר בחוקותי",
            "פרשת השבוע במדבר",
            "פרשת השבוע נשא",
            // Add more weekly messages for the entire year
        ];

        // Function to get the current week number of the year
        function getCurrentWeekNumber() {
            const now = new Date();
            const startOfYear = new Date(now.getFullYear(), 0, 1);
            const pastDaysOfYear = (now - startOfYear) / 86400000;
            return Math.ceil((pastDaysOfYear + startOfYear.getDay() + 1) / 7);
        }

        // Get the current week number
        const currentWeek = getCurrentWeekNumber();

        // Select the message for the current week
        const message = weeklyMessages[(currentWeek - 1) % weeklyMessages.length];

        // Set the banner text
        document.getElementById('weeklyMessage').innerText = message;
    </script>
