 <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            direction: rtl; /* Sets Right-to-Left layout */
            text-align: right;
        }

        /* Page Container */
        .container {
            width: 90%;
            margin: 20px auto;
            text-align: right; /* Align content to the right */
        }

        /* Buttons styled as links */
        .button-row {
            display: flex;
            justify-content: right;
            gap: 10px;
            margin: 10px 0;
            flex-wrap: wrap; /* Wraps buttons on smaller screens */
        }

        .button-row a {
            flex: 1 1 18%; /* Ensures 5 buttons per row */
            padding: 15px;
            text-decoration: none;
            background-color: #0078D7;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            display: inline-block;
            text-align: center;
            transition: background 0.3s;
        }

        .button-row a:hover {
            background-color: #005cbf;
        }

        /* H2 Styling */
        h2 {
            font-size: 24px;
            color: #0078D7;
            margin: 20px 0;
            text-align: right; /* Align to the right */
        }

        /* Scrolling News Panel */
        .news-panel {
            width: 100%;
            overflow: hidden;
            background-color: #333;
            color: #fff;
            margin-top: 20px;
            position: relative;
            padding: 10px 0;
        }

        .news-content {
            display: inline-block;
            white-space: nowrap;
            animation: scroll 15s linear infinite;
            font-size: 18px;
        }

        @keyframes scroll {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-250%);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .button-row a {
                flex: 1 1 40%; /* Smaller buttons for phones, 2 per row */
            }

            .news-content {
                font-size: 14px;
            }

            h2 {
                font-size: 20px; /* Smaller heading for mobile */
            }
        }
    </style>
</head>
